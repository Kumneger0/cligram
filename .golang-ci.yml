run:
  timeout: 5m

issues:
  exclude-files:
    - internal/assets/assets.go  
linters-settings:
  lll:
    line-length: 180
  revive:
    rules:
      - name: exported
      - name: indent-error-flow
      - name: error-naming
      - name: if-return
      - name: time-naming
      - name: receiver-naming
      - name: empty-lines
      - name: var-naming
      - name: superfluous-else
      - name: unconditional-recursion
      - name: import-shadowing
  misspell:
    locale: US

linters:
  disable-all: true
  enable:
    - errcheck
    - ineffassign
    - gofmt
    - goimports
    - revive
    - misspell
    - typecheck